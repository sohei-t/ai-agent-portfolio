<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Space Odyssey - Boss Shooting Game</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect fill='%23000' width='16' height='16'/><polygon fill='%2300ffff' points='8,2 4,14 8,11 12,14'/></svg>"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: white;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            background: #000;
            width: 100vw !important;
            height: 100vh !important;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .ui-element {
            position: absolute;
            pointer-events: auto;
        }

        #score {
            top: 40px;
            left: 10px;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }

        #lives {
            top: 40px;
            right: 10px;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }

        #weaponLevel {
            bottom: 150px;
            left: 10px;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }

        #bombs {
            bottom: 150px;
            right: 10px;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }

        #bossHealth {
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff0000;
            display: none;
        }

        #bossHealthBar {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            transition: width 0.3s;
            width: 100%;
        }

        #virtualJoystick {
            bottom: 60px;
            left: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: none;
            touch-action: none;
            z-index: 1000;
            position: fixed;
        }

        #joystickKnob {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        #controlModeToggle {
            bottom: 60px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: none;
            border-radius: 5px;
            z-index: 1000;
            position: fixed;
            font-weight: bold;
        }

        #titleScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #titleScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 3px 3px 6px rgba(0, 255, 255, 0.5); }
            50% { text-shadow: 3px 3px 20px rgba(0, 255, 255, 0.8); }
        }

        .menu-button {
            margin: 10px;
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.5);
        }

        #difficultySelect {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .difficulty-button {
            margin: 10px;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            min-width: 200px;
            transition: transform 0.2s;
        }

        .difficulty-button.easy {
            background: linear-gradient(90deg, #56ab2f, #a8e063);
        }

        .difficulty-button.normal {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .difficulty-button.hard {
            background: linear-gradient(90deg, #f093fb, #f5576c);
        }

        .difficulty-button.expert {
            background: linear-gradient(90deg, #fa709a, #fee140);
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 998;
        }

        #gameOverScreen h2 {
            font-size: 48px;
            color: #ff0000;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(255, 0, 0, 0.5);
        }

        #pauseIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            display: none;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            z-index: 500;
        }

        /* „Çπ„Éû„ÉõÁî®„ÅÆË™øÊï¥ */
        @media (max-width: 768px) {
            #titleScreen h1 {
                font-size: 28px;
            }

            .menu-button {
                font-size: 14px;
                padding: 10px 25px;
            }
        }

        /* Ê®™Âêë„ÅçÂØæÂøú */
        @media (orientation: landscape) and (max-height: 600px) {
            #virtualJoystick {
                bottom: 10px;
                left: 10px;
                width: 80px;
                height: 80px;
            }

            #controlModeToggle {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="ui">
            <div id="score" class="ui-element">SCORE: 0</div>
            <div id="lives" class="ui-element">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div id="weaponLevel" class="ui-element">WEAPON: LV1</div>
            <div id="bombs" class="ui-element">üí£ x3</div>

            <div id="bossHealth" class="ui-element">
                <div id="bossHealthBar"></div>
            </div>

            <div id="virtualJoystick" class="ui-element">
                <div id="joystickKnob"></div>
            </div>

            <button id="controlModeToggle" class="ui-element" onclick="toggleControlMode()">üïπÔ∏è „Ç∏„Éß„Ç§„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ</button>
        </div>

        <div id="pauseIndicator">PAUSED</div>

        <div id="titleScreen">
            <h1>SPACE ODYSSEY</h1>
            <button class="menu-button" onclick="showDifficulty()">START GAME</button>
            <button class="menu-button" onclick="showSettings()">SETTINGS</button>
            <button class="menu-button" onclick="showHighScores()">HIGH SCORES</button>
            <button class="menu-button" onclick="showAchievements()">ACHIEVEMENTS</button>
        </div>

        <div id="difficultySelect">
            <h2>SELECT DIFFICULTY</h2>
            <button class="difficulty-button easy" onclick="startGame('easy')">EASY<br>Enemy HP -30%, Life 5</button>
            <button class="difficulty-button normal" onclick="startGame('normal')">NORMAL<br>Standard, Life 3</button>
            <button class="difficulty-button hard" onclick="startGame('hard')">HARD<br>Enemy HP +50%, Life 2</button>
            <button class="difficulty-button expert" onclick="startGame('expert')">EXPERT<br>Enemy HP +100%, Life 1</button>
            <button class="menu-button" onclick="backToTitle()">BACK</button>
        </div>

        <div id="gameOverScreen">
            <h2>GAME OVER</h2>
            <p style="font-size: 24px; margin: 20px;">FINAL SCORE: <span id="finalScore">0</span></p>
            <p style="font-size: 18px; margin: 10px;">STAGE: <span id="finalStage">1</span></p>
            <button class="menu-button" onclick="retryGame()">RETRY</button>
            <button class="menu-button" onclick="backToTitle()">TITLE</button>
        </div>
    </div>

    <script src="assets/js/game.js"></script>
    <script src="assets/js/player.js"></script>
    <script src="assets/js/enemy.js"></script>
    <script src="assets/js/bullet.js"></script>
    <script src="assets/js/stage.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/input.js"></script>
    <script src="assets/js/collision.js"></script>
    <script src="assets/js/save.js"></script>
    <script src="assets/js/gyro.js"></script>
    <script src="assets/js/joystick.js"></script>
    <script src="assets/js/effects.js"></script>
    <script src="assets/js/audio.js"></script>
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/powerups.js"></script>
    <script src="assets/js/boss.js"></script>
</body>
</html>
