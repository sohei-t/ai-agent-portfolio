<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Odyssey - Victory!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #000033 0%, #000066 50%, #0000aa 100%);
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* ËÉåÊôØ„Ç®„Éï„Çß„ÇØ„Éà */
        #stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Ëä±ÁÅ´„Ç®„Éï„Çß„ÇØ„Éà */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 3s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        /* ÂãùÂà©ÁîªÂÉè„Çª„ÇØ„Ç∑„Éß„É≥ */
        .victory-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .victory-image {
            position: absolute;
            opacity: 0;
            animation: fadeInOut 9s infinite;
        }

        #ending-victory {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation-delay: 0s;
        }

        #ending-earth {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 3s;
        }

        #ending-heroes {
            width: 400px;
            height: 200px;
            bottom: 10%;
            right: 10%;
            animation-delay: 6s;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 30% { opacity: 0.7; }
        }

        /* „Çø„Ç§„Éà„É´ */
        h1 {
            font-size: 5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffff00, #00ffff, #ff00ff, #ffff00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite, scaleIn 1s ease-out;
            text-shadow: 0 0 50px rgba(255, 255, 0, 0.5);
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* Á•ùÁ¶è„É°„ÉÉ„Çª„Éº„Ç∏ */
        .congratulations {
            font-size: 2rem;
            color: #ffff00;
            margin-bottom: 30px;
            text-align: center;
            animation: bounce 1s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* „Çπ„Ç≥„Ç¢Ë°®Á§∫ */
        .final-score {
            font-size: 3rem;
            color: #00ffff;
            margin: 20px 0;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.8),
                           0 0 20px rgba(0, 255, 255, 0.6),
                           0 0 30px rgba(0, 255, 255, 0.4);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 1),
                           0 0 40px rgba(0, 255, 255, 0.8),
                           0 0 60px rgba(0, 255, 255, 0.6);
            }
        }

        /* „É©„É≥„ÇØË°®Á§∫ */
        .rank {
            font-size: 4rem;
            font-weight: 900;
            margin: 20px 0;
            animation: rankAppear 2s ease-out;
        }

        .rank.S { color: #ffff00; text-shadow: 0 0 30px rgba(255, 255, 0, 0.8); }
        .rank.A { color: #ff9900; text-shadow: 0 0 30px rgba(255, 153, 0, 0.8); }
        .rank.B { color: #00ff00; text-shadow: 0 0 30px rgba(0, 255, 0, 0.8); }
        .rank.C { color: #00ffff; text-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }

        @keyframes rankAppear {
            0% { transform: scale(10) rotate(360deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        /* „Éú„ÇπÂÖ®Âì°ÈõÜÂêà */
        #bossGallery {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid #ffff00;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
        }

        .gallery-title {
            text-align: center;
            font-size: 1.5rem;
            color: #ffff00;
            margin-bottom: 20px;
        }

        .boss-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
        }

        .boss-item {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: bossAppear 0.5s ease-out forwards;
            opacity: 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .boss-item:hover {
            transform: scale(1.2) rotate(5deg);
            border-color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        .boss-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes bossAppear {
            to {
                opacity: 1;
                transform: rotateY(360deg);
            }
        }

        /* „Éú„Çø„É≥ */
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            font-family: 'Orbitron', monospace;
            animation: btnPulse 2s ease-in-out infinite;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffff00, #ff9900);
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #00ffff, #0099ff);
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .btn:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 0 40px currentColor;
        }

        @keyframes btnPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .final-score { font-size: 2rem; }
            .rank { font-size: 3rem; }
            .btn { padding: 10px 25px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>

    <!-- ÂãùÂà©ÁîªÂÉè -->
    <div class="victory-images">
        <img id="ending-victory" src="assets/images/ending_victory.png" alt="Victory" class="victory-image" onerror="this.style.display='none'">
        <img id="ending-earth" src="assets/images/ending_earth.png" alt="Earth" class="victory-image" onerror="this.style.display='none'">
        <img id="ending-heroes" src="assets/images/ending_heroes.png" alt="Heroes" class="victory-image" onerror="this.style.display='none'">
    </div>

    <div class="container">
        <h1>VICTORY!</h1>
        <div class="congratulations">üéä ÂÆáÂÆô„ÇíÊïë„Å£„ÅüËã±ÈõÑ„Åü„Å°„Å∏ üéä</div>

        <div class="final-score" id="finalScore">SCORE: 0</div>
        <div class="rank" id="rank">S</div>

        <div id="bossGallery">
            <div class="gallery-title">üèÜ ÂÄí„Åó„Åü„Éú„Çπ„Åü„Å° üèÜ</div>
            <div class="boss-grid" id="bossGrid"></div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="newGame()">NEW GAME+</button>
            <button class="btn btn-secondary" onclick="goToTitle()">TITLE</button>
        </div>
    </div>

    <!-- BGM -->
    <audio id="bgm" loop autoplay>
        <source src="assets/audio/bgm/bgm_victory.mp3" type="audio/mpeg">
        <source src="assets/audio/bgm_ending.wav" type="audio/wav">
    </audio>

    <script>
        // „Çπ„Ç≥„Ç¢„Å®„É©„É≥„ÇØË°®Á§∫
        const finalScore = localStorage.getItem('finalScore') || 999999;
        const stagesCleared = localStorage.getItem('stagesCleared') || 11;

        // „Çπ„Ç≥„Ç¢„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        let currentScore = 0;
        const targetScore = parseInt(finalScore);
        const scoreElement = document.getElementById('finalScore');
        const scoreInterval = setInterval(() => {
            currentScore += Math.ceil((targetScore - currentScore) / 10);
            scoreElement.textContent = `SCORE: ${currentScore.toLocaleString()}`;
            if (currentScore >= targetScore) {
                clearInterval(scoreInterval);
                scoreElement.textContent = `SCORE: ${targetScore.toLocaleString()}`;
            }
        }, 50);

        // „É©„É≥„ÇØÂà§ÂÆö
        function calculateRank(score) {
            if (score >= 1000000) return 'S';
            if (score >= 500000) return 'A';
            if (score >= 200000) return 'B';
            return 'C';
        }

        const rank = calculateRank(targetScore);
        const rankElement = document.getElementById('rank');
        rankElement.textContent = `RANK: ${rank}`;
        rankElement.className = `rank ${rank}`;

        // „Éú„Çπ„ÇÆ„É£„É©„É™„ÉºË°®Á§∫
        const bossGrid = document.getElementById('bossGrid');
        const totalBosses = 12; // boss_01.PNG „Åã„Çâ boss_11.PNG „Åæ„Åß + True Omega

        for (let i = 1; i <= totalBosses; i++) {
            const bossItem = document.createElement('div');
            bossItem.className = 'boss-item';
            bossItem.style.animationDelay = `${i * 0.1}s`;

            const img = document.createElement('img');
            if (i <= 11) {
                img.src = `assets/images/boss_${String(i).padStart(2, '0')}.PNG`;
            } else {
                img.src = `assets/images/boss_11.PNG`; // True Omega
            }
            img.alt = `Boss ${i}`;
            img.onerror = function() {
                // PNG„ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑÂ†¥Âêà„ÅØSVG„ÇíË©¶„Åô
                this.src = `assets/images/bosses/boss_${String(i).padStart(2, '0')}.svg`;
            };

            bossItem.appendChild(img);
            bossItem.onclick = () => {
                bossItem.style.animation = 'none';
                setTimeout(() => {
                    bossItem.style.animation = 'bossAppear 0.5s ease-out forwards, bounce 0.5s ease-out';
                }, 10);
            };

            bossGrid.appendChild(bossItem);
        }

        // ÊòüÁ©∫ËÉåÊôØ
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                alpha: Math.random(),
                speed: Math.random() * 0.5
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();

                star.alpha += Math.random() * 0.02 - 0.01;
                if (star.alpha < 0.3) star.alpha = 0.3;
                if (star.alpha > 1) star.alpha = 1;

                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(drawStars);
        }
        drawStars();

        // Ëä±ÁÅ´„Ç®„Éï„Çß„ÇØ„Éà
        function createFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.5;
            const colors = ['#ffff00', '#ff00ff', '#00ffff', '#ff9900', '#00ff00'];

            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];

                const angle = (Math.PI * 2 / 30) * i;
                const velocity = 100 + Math.random() * 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                firework.style.animation = `explode 3s ease-out forwards`;
                firework.style.transform = `translate(${vx}px, ${vy}px)`;

                document.body.appendChild(firework);

                setTimeout(() => firework.remove(), 3000);
            }
        }

        // ÂÆöÊúüÁöÑ„Å´Ëä±ÁÅ´„ÇíÊâì„Å°‰∏ä„Åí
        setInterval(createFirework, 1500);
        createFirework(); // ÂàùÂõûÂç≥ÂÆüË°å

        // „Éú„Çø„É≥Ê©üËÉΩ
        function newGame() {
            localStorage.setItem('newGamePlus', 'true');
            localStorage.setItem('playerLives', '5');
            window.location.href = 'index.html';
        }

        function goToTitle() {
            window.location.href = 'index.html';
        }

        // BGMÂÜçÁîü
        const bgm = document.getElementById('bgm');
        bgm.volume = 0.3;

        // „É¶„Éº„Ç∂„ÉºÊìç‰Ωú„ÅßBGMÈñãÂßã
        document.addEventListener('click', () => {
            if (bgm.paused) {
                bgm.play().catch(e => console.log('BGM play failed:', e));
            }
        }, { once: true });
    </script>
</body>
</html>
