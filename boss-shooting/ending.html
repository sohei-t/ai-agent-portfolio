<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Space Odyssey - Victory! v4.3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #000033 0%, #000066 50%, #0000aa 100%);
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            width: 100vw;
            min-height: 100vh;
        }

        /* ËÉåÊôØ„Ç®„Éï„Çß„ÇØ„Éà */
        #stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Ëä±ÁÅ´„Ç®„Éï„Çß„ÇØ„Éà */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 3s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* ÂãùÂà©ÁîªÂÉè„Çª„ÇØ„Ç∑„Éß„É≥ */
        .victory-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .victory-image {
            position: absolute;
            opacity: 0;
            animation: fadeInOut 9s infinite;
        }

        #ending-victory {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation-delay: 0s;
        }

        #ending-earth {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 3s;
        }

        #ending-heroes {
            width: 400px;
            height: 200px;
            bottom: 10%;
            right: 10%;
            animation-delay: 6s;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 30% { opacity: 0.7; }
        }

        /* „Çø„Ç§„Éà„É´ */
        h1 {
            font-size: 5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffff00, #00ffff, #ff00ff, #ffff00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite, scaleIn 1s ease-out;
            text-shadow: 0 0 50px rgba(255, 255, 0, 0.5);
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* Á•ùÁ¶è„É°„ÉÉ„Çª„Éº„Ç∏ */
        .congratulations {
            font-size: 2rem;
            color: #ffff00;
            margin-bottom: 30px;
            text-align: center;
            animation: bounce 1s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* „Çπ„Ç≥„Ç¢Ë°®Á§∫ */
        .final-score {
            font-size: 3rem;
            color: #00ffff;
            margin: 20px 0;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.8),
                           0 0 20px rgba(0, 255, 255, 0.6),
                           0 0 30px rgba(0, 255, 255, 0.4);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 1),
                           0 0 40px rgba(0, 255, 255, 0.8),
                           0 0 60px rgba(0, 255, 255, 0.6);
            }
        }

        /* „É©„É≥„ÇØË°®Á§∫ */
        .rank {
            font-size: 4rem;
            font-weight: 900;
            margin: 20px 0;
            animation: rankAppear 2s ease-out;
        }

        .rank.S { color: #ffff00; text-shadow: 0 0 30px rgba(255, 255, 0, 0.8); }
        .rank.A { color: #ff9900; text-shadow: 0 0 30px rgba(255, 153, 0, 0.8); }
        .rank.B { color: #00ff00; text-shadow: 0 0 30px rgba(0, 255, 0, 0.8); }
        .rank.C { color: #00ffff; text-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }

        @keyframes rankAppear {
            0% { transform: scale(10) rotate(360deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        /* „Éú„ÇπÂÖ®Âì°ÈõÜÂêà */
        #bossGallery {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid #ffff00;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
        }

        .gallery-title {
            text-align: center;
            font-size: 1.5rem;
            color: #ffff00;
            margin-bottom: 20px;
        }

        .boss-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
        }

        .boss-item {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: bossAppear 0.5s ease-out forwards;
            opacity: 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .boss-item:hover {
            transform: scale(1.2) rotate(5deg);
            border-color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        .boss-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes bossAppear {
            to {
                opacity: 1;
                transform: rotateY(360deg);
            }
        }

        /* „Éú„Çø„É≥ */
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            font-family: 'Orbitron', monospace;
            animation: btnPulse 2s ease-in-out infinite;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffff00, #ff9900);
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #00ffff, #0099ff);
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .btn:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 0 40px currentColor;
        }

        @keyframes btnPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }
            .congratulations {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            .final-score {
                font-size: 1.8rem;
                margin: 15px 0;
            }
            .rank {
                font-size: 2.5rem;
                margin: 15px 0;
            }
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            #bossGallery {
                padding: 15px;
                margin: 15px 0;
            }
            .gallery-title {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
            .boss-grid {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
                gap: 8px;
            }
            .boss-item {
                width: 50px;
                height: 50px;
            }
            .buttons {
                margin-top: 20px;
            }

            /* ÁîªÂÉè„Ç®„Éï„Çß„ÇØ„Éà„ÅÆË™øÊï¥ */
            #ending-earth {
                width: 200px;
                height: 200px;
                top: 10%;
            }
            #ending-heroes {
                width: 250px;
                height: 125px;
                bottom: 5%;
                right: 5%;
            }
        }

        /* „Åï„Çâ„Å´Â∞è„Åï„ÅÑÁîªÈù¢Áî® */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .congratulations {
                font-size: 1rem;
            }
            .final-score {
                font-size: 1.5rem;
            }
            .rank {
                font-size: 2rem;
            }
            .boss-grid {
                grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            }
            .boss-item {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>

    <!-- ÂãùÂà©ÁîªÂÉè -->
    <div class="victory-images">
        <img id="ending-victory" src="assets/images/ending_victory.png" alt="Victory" class="victory-image" onerror="this.style.display='none'">
        <img id="ending-earth" src="assets/images/ending_earth.png" alt="Earth" class="victory-image" onerror="this.style.display='none'">
        <img id="ending-heroes" src="assets/images/ending_heroes.png" alt="Heroes" class="victory-image" onerror="this.style.display='none'">
    </div>

    <div class="container">
        <h1>VICTORY!</h1>
        <div class="congratulations">üéä ÂÆáÂÆô„ÇíÊïë„Å£„ÅüËã±ÈõÑ„Åü„Å°„Å∏ üéä</div>

        <div class="final-score" id="finalScore">SCORE: 0</div>
        <div class="rank" id="rank">S</div>

        <div id="bossGallery">
            <div class="gallery-title">üèÜ ÂÄí„Åó„Åü„Éú„Çπ„Åü„Å° üèÜ</div>
            <div class="boss-grid" id="bossGrid"></div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="newGame()">NEW GAME+</button>

        </div>
    </div>

    <!-- BGMÔºà„ÇØ„É©„Ç∑„ÉÉ„ÇØÈ¢®Ôºâ-->
    <audio id="bgm" loop autoplay>
        <source src="assets/audio/bgm_ending_classical.wav" type="audio/wav">
        <source src="assets/audio/bgm_ending.wav" type="audio/wav">
        <source src="assets/audio/bgm/bgm_victory.mp3" type="audio/mpeg">
        <source src="assets/audio/ending_theme.mp3" type="audio/mpeg">
    </audio>

    <script>
        // BGM„ÅÆËá™ÂãïÂÜçÁîü„ÇíÁ¢∫ÂÆü„Å´„Åô„Çã
        const endingBGM = document.getElementById('bgm');
        endingBGM.volume = 0.4; // Èü≥Èáè40%

        // Ëá™ÂãïÂÜçÁîü„ÇíË©¶„Åø„Çã
        const playBGM = () => {
            endingBGM.play().catch(e => {
                console.log('BGMËá™ÂãïÂÜçÁîü„Ç®„É©„ÉºÔºà„Éñ„É©„Ç¶„Ç∂„ÅÆ„Éù„É™„Ç∑„ÉºÔºâ:', e);
            });
        };

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´ÂÜçÁîü
        window.addEventListener('load', playBGM);

        // „Éú„Çπ„Çπ„É©„Ç§„Éâ„Ç∑„Éß„ÉºÔºàBGM„Å´Âêà„Çè„Åõ„Å¶È†ÜÁï™„Å´Ë°®Á§∫Ôºâ
        function startBossSlideshow() {
            const bossImages = [
                'assets/images/boss_01.PNG',
                'assets/images/boss_02.PNG',
                'assets/images/boss_03.PNG',
                'assets/images/boss_04.PNG',
                'assets/images/boss_05.PNG',
                'assets/images/boss_06.PNG',
                'assets/images/boss_07.PNG',
                'assets/images/boss_08.PNG',
                'assets/images/boss_09.PNG',
                'assets/images/boss_10.PNG',
                'assets/images/boss_11.PNG'
            ];

            const bossNames = [
                'Shadow Warrior',
                'Crimson Phoenix',
                'Void Destroyer',
                'Plasma Titan',
                'Quantum Hydra',
                'Dark Nebula',
                'Galactic Terror',
                'Stellar Nightmare',
                'Chaos Incarnate',
                'Cosmic Horror',
                'True Omega'
            ];

            let currentBoss = 0;

            // „Éú„ÇπË°®Á§∫Áî®„ÅÆË¶ÅÁ¥†„Çí‰ΩúÊàê
            const bossShowcase = document.createElement('div');
            bossShowcase.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 100;
                pointer-events: none;
                opacity: 0;
                transition: opacity 1s ease-in-out;
            `;

            const bossImg = document.createElement('img');
            bossImg.style.cssText = `
                width: 300px;
                height: 300px;
                filter: drop-shadow(0 0 30px rgba(255, 255, 0, 0.8));
                animation: pulse 2s ease-in-out infinite;
            `;

            const bossLabel = document.createElement('div');
            bossLabel.style.cssText = `
                position: absolute;
                bottom: -50px;
                left: 50%;
                transform: translateX(-50%);
                color: #ffff00;
                font-size: 2rem;
                font-weight: bold;
                text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
                white-space: nowrap;
                font-family: 'Orbitron', monospace;
            `;

            bossShowcase.appendChild(bossImg);
            bossShowcase.appendChild(bossLabel);
            document.body.appendChild(bossShowcase);

            // CSS„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ËøΩÂä†
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0%, 100% { transform: scale(1); }
                    50% { transform: scale(1.1); }
                }
            `;
            document.head.appendChild(style);

            // 2Áßí„Åî„Å®„Å´„Éú„Çπ„ÇíÂàá„ÇäÊõø„ÅàÔºàBGM„ÅÆ„ÉÜ„É≥„Éù„Å´Âêà„Çè„Åõ„Å¶Ôºâ
            setInterval(() => {
                if (currentBoss < bossImages.length) {
                    // „Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà
                    bossShowcase.style.opacity = '0';

                    setTimeout(() => {
                        // ÁîªÂÉè„Å®„É©„Éô„É´„ÇíÊõ¥Êñ∞
                        bossImg.src = bossImages[currentBoss];
                        bossImg.onerror = () => {
                            bossImg.src = bossImages[currentBoss].replace('.PNG', '.svg');
                        };
                        bossLabel.textContent = `STAGE ${currentBoss + 1}: ${bossNames[currentBoss]}`;

                        // „Éï„Çß„Éº„Éâ„Ç§„É≥
                        bossShowcase.style.opacity = '1';
                        currentBoss++;

                        // ÊúÄÂæå„ÅÆ„Éú„Çπ„ÅÆÂæå„ÅØÈùûË°®Á§∫„Å´
                        if (currentBoss >= bossImages.length) {
                            setTimeout(() => {
                                bossShowcase.style.opacity = '0';
                            }, 2000);
                        }
                    }, 500);
                }
            }, 3000); // 3ÁßíÈñìÈöî

            // ÊúÄÂàù„ÅÆ„Éú„Çπ„Çí„Åô„Åê„Å´Ë°®Á§∫
            setTimeout(() => {
                bossImg.src = bossImages[0];
                bossImg.onerror = () => {
                    bossImg.src = bossImages[0].replace('.PNG', '.svg');
                };
                bossLabel.textContent = `STAGE 1: ${bossNames[0]}`;
                bossShowcase.style.opacity = '1';
                currentBoss = 1;
            }, 1000);
        }

        // BGMÂÜçÁîüÈñãÂßãÊôÇ„Å´„Çπ„É©„Ç§„Éâ„Ç∑„Éß„Éº„ÇíÈñãÂßã
        endingBGM.addEventListener('play', () => {
            setTimeout(startBossSlideshow, 2000); // BGMÈñãÂßã2ÁßíÂæå„Å´„Çπ„É©„Ç§„Éâ„Ç∑„Éß„ÉºÈñãÂßã
        }, { once: true });

        // „É¶„Éº„Ç∂„Éº„Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥„ÅßÂÜçÁîüÔºà„Éñ„É©„Ç¶„Ç∂Âà∂ÈôêÂØæÁ≠ñÔºâ
        const ensurePlayback = () => {
            if (endingBGM.paused) {
                endingBGM.play();
            }
            document.removeEventListener('click', ensurePlayback);
            document.removeEventListener('keydown', ensurePlayback);
        };

        document.addEventListener('click', ensurePlayback);
        document.addEventListener('keydown', ensurePlayback);

        // „Çπ„Ç≥„Ç¢„Å®„É©„É≥„ÇØË°®Á§∫
        const finalScore = localStorage.getItem('finalScore') || 999999;
        const stagesCleared = localStorage.getItem('stagesCleared') || 11;

        // „Çπ„Ç≥„Ç¢„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        let currentScore = 0;
        const targetScore = parseInt(finalScore);
        const scoreElement = document.getElementById('finalScore');
        const scoreInterval = setInterval(() => {
            currentScore += Math.ceil((targetScore - currentScore) / 10);
            scoreElement.textContent = `SCORE: ${currentScore.toLocaleString()}`;
            if (currentScore >= targetScore) {
                clearInterval(scoreInterval);
                scoreElement.textContent = `SCORE: ${targetScore.toLocaleString()}`;
            }
        }, 50);

        // „É©„É≥„ÇØÂà§ÂÆö
        function calculateRank(score) {
            if (score >= 1000000) return 'S';
            if (score >= 500000) return 'A';
            if (score >= 200000) return 'B';
            return 'C';
        }

        const rank = calculateRank(targetScore);
        const rankElement = document.getElementById('rank');
        rankElement.textContent = `RANK: ${rank}`;
        rankElement.className = `rank ${rank}`;

        // „Éú„Çπ„ÇÆ„É£„É©„É™„ÉºË°®Á§∫
        const bossGrid = document.getElementById('bossGrid');
        const totalBosses = 12; // boss_01.PNG „Åã„Çâ boss_11.PNG „Åæ„Åß + True Omega

        for (let i = 1; i <= totalBosses; i++) {
            const bossItem = document.createElement('div');
            bossItem.className = 'boss-item';
            bossItem.style.animationDelay = `${i * 0.1}s`;

            const img = document.createElement('img');
            if (i <= 11) {
                img.src = `assets/images/boss_${String(i).padStart(2, '0')}.PNG`;
            } else {
                img.src = `assets/images/boss_11.PNG`; // True Omega
            }
            img.alt = `Boss ${i}`;
            img.onerror = function() {
                // PNG„ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑÂ†¥Âêà„ÅØSVG„ÇíË©¶„Åô
                this.src = `assets/images/bosses/boss_${String(i).padStart(2, '0')}.svg`;
            };

            bossItem.appendChild(img);
            bossItem.onclick = () => {
                bossItem.style.animation = 'none';
                setTimeout(() => {
                    bossItem.style.animation = 'bossAppear 0.5s ease-out forwards, bounce 0.5s ease-out';
                }, 10);
            };

            bossGrid.appendChild(bossItem);
        }

        // ÊòüÁ©∫ËÉåÊôØ
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                alpha: Math.random(),
                speed: Math.random() * 0.5
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();

                star.alpha += Math.random() * 0.02 - 0.01;
                if (star.alpha < 0.3) star.alpha = 0.3;
                if (star.alpha > 1) star.alpha = 1;

                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(drawStars);
        }
        drawStars();

        // Ëä±ÁÅ´„Ç®„Éï„Çß„ÇØ„Éà
        function createFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.5;
            const colors = ['#ffff00', '#ff00ff', '#00ffff', '#ff9900', '#00ff00'];

            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];

                const angle = (Math.PI * 2 / 30) * i;
                const velocity = 100 + Math.random() * 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                firework.style.animation = `explode 3s ease-out forwards`;
                firework.style.transform = `translate(${vx}px, ${vy}px)`;

                document.body.appendChild(firework);

                setTimeout(() => firework.remove(), 3000);
            }
        }
