<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <!-- Cartoon explosion -->
  <defs>
    <radialGradient id="explosionGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="30%" style="stop-color:#FFCC00"/>
      <stop offset="60%" style="stop-color:#FF6600"/>
      <stop offset="100%" style="stop-color:rgba(255,0,0,0)"/>
    </radialGradient>
  </defs>

  <!-- Main explosion -->
  <circle cx="40" cy="40" r="35" fill="url(#explosionGrad)"/>

  <!-- Spikes -->
  <polygon points="40,5 45,20 55,10 50,25 65,20 52,32 75,35 55,40 75,45 52,48 65,60 50,55 55,70 45,60 40,75 35,60 25,70 30,55 15,60 28,48 5,45 25,40 5,35 28,32 15,20 30,25 25,10 35,20" fill="#FFCC00" opacity="0.8"/>

  <!-- Inner glow -->
  <circle cx="40" cy="40" r="15" fill="#FFFFFF"/>
</svg>
