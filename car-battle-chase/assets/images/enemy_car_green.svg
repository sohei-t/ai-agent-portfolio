<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 96">
  <!-- Easy enemy - Green car with friendly expression -->
  <defs>
    <linearGradient id="greenBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784"/>
      <stop offset="100%" style="stop-color:#388E3C"/>
    </linearGradient>
  </defs>

  <!-- Car body -->
  <ellipse cx="32" cy="48" rx="24" ry="40" fill="url(#greenBody)"/>

  <!-- Eyes -->
  <ellipse cx="20" cy="30" rx="9" ry="11" fill="#FFFFFF"/>
  <ellipse cx="44" cy="30" rx="9" ry="11" fill="#FFFFFF"/>

  <!-- Pupils - looking around -->
  <circle cx="21" cy="32" r="4" fill="#333333"/>
  <circle cx="45" cy="32" r="4" fill="#333333"/>

  <!-- Eyebrows - slightly worried -->
  <path d="M 12 22 L 26 25" stroke="#2E7D32" stroke-width="3" stroke-linecap="round"/>
  <path d="M 52 22 L 38 25" stroke="#2E7D32" stroke-width="3" stroke-linecap="round"/>

  <!-- Neutral mouth -->
  <ellipse cx="32" cy="58" rx="8" ry="5" fill="#1B5E20"/>

  <!-- Spoiler -->
  <rect x="8" y="78" width="48" height="8" rx="2" fill="#1B5E20"/>

  <!-- Taillights -->
  <ellipse cx="20" cy="85" rx="5" ry="3" fill="#FF5252"/>
  <ellipse cx="44" cy="85" rx="5" ry="3" fill="#FF5252"/>
</svg>
