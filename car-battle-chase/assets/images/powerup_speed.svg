<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <!-- Speed power-up (yellow lightning bolt) -->
  <defs>
    <filter id="speedGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Glow background -->
  <circle cx="20" cy="20" r="18" fill="rgba(255,217,61,0.3)" filter="url(#speedGlow)"/>

  <!-- Main circle -->
  <circle cx="20" cy="20" r="16" fill="#FFD93D"/>

  <!-- Lightning bolt -->
  <polygon points="22,6 12,20 18,20 14,34 28,18 22,18 26,6" fill="#FFFFFF"/>

  <!-- Shine -->
  <circle cx="14" cy="14" r="4" fill="rgba(255,255,255,0.4)"/>
</svg>
