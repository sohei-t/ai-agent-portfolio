<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 96">
  <!-- Normal enemy - Orange car with determined expression -->
  <defs>
    <linearGradient id="orangeBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D"/>
      <stop offset="100%" style="stop-color:#F57C00"/>
    </linearGradient>
  </defs>

  <!-- Car body -->
  <ellipse cx="32" cy="48" rx="24" ry="40" fill="url(#orangeBody)"/>

  <!-- Eyes - narrowed -->
  <ellipse cx="20" cy="30" rx="10" ry="8" fill="#FFFFFF"/>
  <ellipse cx="44" cy="30" rx="10" ry="8" fill="#FFFFFF"/>

  <!-- Pupils -->
  <circle cx="22" cy="30" r="5" fill="#333333"/>
  <circle cx="46" cy="30" r="5" fill="#333333"/>

  <!-- Angry eyebrows -->
  <path d="M 10 20 L 28 28" stroke="#E65100" stroke-width="4" stroke-linecap="round"/>
  <path d="M 54 20 L 36 28" stroke="#E65100" stroke-width="4" stroke-linecap="round"/>

  <!-- Determined mouth -->
  <rect x="24" y="55" width="16" height="6" rx="2" fill="#BF360C"/>

  <!-- Spoiler -->
  <rect x="8" y="78" width="48" height="8" rx="2" fill="#BF360C"/>

  <!-- Taillights -->
  <ellipse cx="20" cy="85" rx="5" ry="3" fill="#FF5252"/>
  <ellipse cx="44" cy="85" rx="5" ry="3" fill="#FF5252"/>
</svg>
