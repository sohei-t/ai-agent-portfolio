<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <!-- Health power-up (green cross) -->
  <defs>
    <filter id="healthGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Glow background -->
  <circle cx="20" cy="20" r="18" fill="rgba(76,175,80,0.3)" filter="url(#healthGlow)"/>

  <!-- Main circle -->
  <circle cx="20" cy="20" r="16" fill="#4CAF50"/>

  <!-- Cross -->
  <rect x="16" y="8" width="8" height="24" rx="2" fill="#FFFFFF"/>
  <rect x="8" y="16" width="24" height="8" rx="2" fill="#FFFFFF"/>

  <!-- Shine -->
  <circle cx="14" cy="14" r="4" fill="rgba(255,255,255,0.4)"/>
</svg>
