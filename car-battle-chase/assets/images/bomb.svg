<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Cute cartoon bomb -->
  <defs>
    <radialGradient id="bombGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#555555"/>
      <stop offset="100%" style="stop-color:#222222"/>
    </radialGradient>
  </defs>

  <!-- Bomb body -->
  <circle cx="16" cy="18" r="12" fill="url(#bombGrad)"/>

  <!-- Highlight -->
  <circle cx="12" cy="14" r="4" fill="rgba(255,255,255,0.3)"/>

  <!-- Fuse holder -->
  <rect x="14" y="4" width="4" height="4" fill="#8B4513"/>

  <!-- Fuse -->
  <path d="M 16 4 Q 20 0 16 -4" stroke="#8B4513" stroke-width="2" fill="none"/>

  <!-- Spark -->
  <circle cx="16" cy="-4" r="3" fill="#FFCC00"/>
  <circle cx="16" cy="-4" r="5" fill="rgba(255,204,0,0.5)"/>
</svg>
