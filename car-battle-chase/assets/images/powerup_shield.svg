<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <!-- Shield power-up (blue shield) -->
  <defs>
    <filter id="shieldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81D4FA"/>
      <stop offset="100%" style="stop-color:#0288D1"/>
    </linearGradient>
  </defs>

  <!-- Glow background -->
  <circle cx="20" cy="20" r="18" fill="rgba(79,195,247,0.3)" filter="url(#shieldGlow)"/>

  <!-- Main circle -->
  <circle cx="20" cy="20" r="16" fill="url(#shieldGrad)"/>

  <!-- Shield shape -->
  <path d="M 20 8 Q 30 12 30 20 Q 30 30 20 34 Q 10 30 10 20 Q 10 12 20 8" fill="#FFFFFF"/>

  <!-- Inner shield -->
  <path d="M 20 12 Q 26 14 26 20 Q 26 26 20 30 Q 14 26 14 20 Q 14 14 20 12" fill="#4FC3F7"/>

  <!-- Shine -->
  <circle cx="14" cy="14" r="4" fill="rgba(255,255,255,0.4)"/>
</svg>
