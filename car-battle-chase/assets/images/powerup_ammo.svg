<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <!-- Ammo power-up (orange star) -->
  <defs>
    <filter id="ammoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Glow background -->
  <circle cx="20" cy="20" r="18" fill="rgba(255,112,67,0.3)" filter="url(#ammoGlow)"/>

  <!-- Main circle -->
  <circle cx="20" cy="20" r="16" fill="#FF7043"/>

  <!-- Star -->
  <polygon points="20,6 23,14 32,14 25,20 28,28 20,24 12,28 15,20 8,14 17,14" fill="#FFFFFF"/>

  <!-- Shine -->
  <circle cx="14" cy="14" r="4" fill="rgba(255,255,255,0.4)"/>
</svg>
