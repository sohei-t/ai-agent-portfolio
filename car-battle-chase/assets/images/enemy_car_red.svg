<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 96">
  <!-- Hard enemy - Red car with angry expression -->
  <defs>
    <linearGradient id="redBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF5350"/>
      <stop offset="100%" style="stop-color:#C62828"/>
    </linearGradient>
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Car body -->
  <ellipse cx="32" cy="48" rx="24" ry="40" fill="url(#redBody)" filter="url(#redGlow)"/>

  <!-- Eyes - angry and narrowed -->
  <ellipse cx="20" cy="30" rx="10" ry="6" fill="#FFFFFF"/>
  <ellipse cx="44" cy="30" rx="10" ry="6" fill="#FFFFFF"/>

  <!-- Pupils - glaring -->
  <circle cx="23" cy="30" r="4" fill="#1A1A1A"/>
  <circle cx="47" cy="30" r="4" fill="#1A1A1A"/>

  <!-- Red eye glow -->
  <circle cx="23" cy="30" r="2" fill="#FF0000"/>
  <circle cx="47" cy="30" r="2" fill="#FF0000"/>

  <!-- Very angry eyebrows -->
  <path d="M 8 18 L 28 30" stroke="#8B0000" stroke-width="5" stroke-linecap="round"/>
  <path d="M 56 18 L 36 30" stroke="#8B0000" stroke-width="5" stroke-linecap="round"/>

  <!-- Angry mouth with teeth -->
  <path d="M 22 55 L 32 60 L 42 55" stroke="#8B0000" stroke-width="4" fill="none" stroke-linecap="round"/>
  <rect x="28" y="56" width="3" height="4" fill="#FFFFFF"/>
  <rect x="33" y="56" width="3" height="4" fill="#FFFFFF"/>

  <!-- Spiky spoiler -->
  <polygon points="8,78 16,70 24,78 32,70 40,78 48,70 56,78 56,86 8,86" fill="#8B0000"/>

  <!-- Glowing taillights -->
  <ellipse cx="20" cy="85" rx="6" ry="4" fill="#FF0000"/>
  <ellipse cx="44" cy="85" rx="6" ry="4" fill="#FF0000"/>
</svg>
