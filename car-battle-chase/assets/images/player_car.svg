<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 96">
  <!-- Cute blue player car with eyes -->
  <defs>
    <linearGradient id="playerBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6DD5FA"/>
      <stop offset="100%" style="stop-color:#2980B9"/>
    </linearGradient>
    <filter id="playerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Car body -->
  <ellipse cx="32" cy="48" rx="24" ry="40" fill="url(#playerBody)" filter="url(#playerGlow)"/>

  <!-- Windshield / Eyes -->
  <ellipse cx="20" cy="30" rx="10" ry="12" fill="#FFFFFF"/>
  <ellipse cx="44" cy="30" rx="10" ry="12" fill="#FFFFFF"/>

  <!-- Pupils -->
  <circle cx="22" cy="28" r="5" fill="#333333"/>
  <circle cx="46" cy="28" r="5" fill="#333333"/>

  <!-- Eye shine -->
  <circle cx="20" cy="26" r="2" fill="#FFFFFF"/>
  <circle cx="44" cy="26" r="2" fill="#FFFFFF"/>

  <!-- Smile -->
  <path d="M 24 55 Q 32 65 40 55" stroke="#2C3E50" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Spoiler -->
  <rect x="8" y="78" width="48" height="8" rx="2" fill="#2C3E50"/>

  <!-- Headlights -->
  <ellipse cx="20" cy="12" rx="6" ry="4" fill="#FFE066"/>
  <ellipse cx="44" cy="12" rx="6" ry="4" fill="#FFE066"/>
</svg>
