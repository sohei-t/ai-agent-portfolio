<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="screen-orientation" content="landscape">
    <meta name="x5-orientation" content="landscape">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ROBO BATTLE V3 - Online Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0221;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            background: linear-gradient(180deg, #0d0221 0%, #1a0a30 100%);
            position: relative;
            overflow: hidden;
        }

        #gameCanvas {
            background: #1a1a2e;
            border: 2px solid #3a1a50;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        @media (max-width: 840px) {
            #gameCanvas {
                border-width: 1px;
                box-shadow: none;
            }
        }

        /* Landscape orientation prompt */
        #rotate-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 2, 33, 0.95);
            z-index: 500;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #rotate-prompt .icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: rotateHint 2s ease-in-out infinite;
        }

        @keyframes rotateHint {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }

        #rotate-prompt h2 {
            color: #00ffff;
            margin-bottom: 10px;
        }

        #rotate-prompt p {
            color: #aaa;
            font-size: 14px;
        }

        @media (max-width: 840px) and (orientation: portrait) {
            #rotate-prompt {
                display: flex;
            }
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0221;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading h1 {
            font-size: 36px;
            color: #ff3333;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 10px;
        }

        #loading .version {
            font-size: 18px;
            color: #00ffff;
            margin-bottom: 30px;
        }

        #loading-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #666;
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-progress {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #00ffff);
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Safe area insets for notched phones */
        @supports (padding: env(safe-area-inset-left)) {
            #game-container {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        /* Version badge */
        .version-badge {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
            pointer-events: none;
        }

        @media (max-width: 840px) {
            .version-badge {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>ROBO BATTLE</h1>
        <div class="version">V3 - ONLINE EDITION</div>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
