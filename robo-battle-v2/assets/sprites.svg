      <polygon points="90,40 75,20 75,60" fill="#3333ff"/>
      <text x="50" y="55" text-anchor="middle" font-family="Impact, sans-serif" font-size="36" fill="#ffff00" stroke="#ff6600" stroke-width="2">VS</text>
