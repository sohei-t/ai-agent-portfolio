<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="screen-orientation" content="landscape">
    <meta name="x5-orientation" content="landscape">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ROBO BATTLE - Simple Integrated Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0221;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            background: linear-gradient(180deg, #0d0221 0%, #1a0a30 100%);
            position: relative;
            overflow: hidden;
        }

        #gameCanvas {
            background: #1a1a2e;
            border: 4px solid #3a1a50;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Landscape orientation prompt for portrait mode */
        #rotate-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 2, 33, 0.95);
            z-index: 500;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #rotate-prompt .icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: rotateHint 2s ease-in-out infinite;
        }

        @keyframes rotateHint {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }

        #rotate-prompt h2 {
            color: #00ffff;
            margin-bottom: 10px;
        }

        #rotate-prompt p {
            color: #aaa;
            font-size: 14px;
        }

        /* Show rotate prompt only on mobile in portrait */
        @media (max-width: 840px) and (orientation: portrait) {
            #rotate-prompt {
                display: flex;
            }
        }

        /* Mobile zone indicator (visual guide only) */
        #mobile-zone-guide {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #mobile-zone-guide.visible {
            opacity: 1;
        }

        .zone-hint {
            position: absolute;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
        }

        .zone-hint-top {
            top: 10px;
            height: 40px;
        }

        .zone-hint-bottom {
            bottom: 10px;
            height: 40px;
        }

        .zone-divider {
            position: absolute;
            left: 10%;
            right: 10%;
            top: 50%;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 20%,
                rgba(255, 255, 255, 0.3) 80%,
                transparent 100%
            );
        }

        /* Gyro permission button */
        #gyro-permission {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            text-align: center;
        }

        #gyro-permission h2 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 20px;
        }

        #gyro-permission p {
            color: #ccc;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        #gyro-permission button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(180deg, #00aaff, #0066cc);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 170, 255, 0.4);
        }

        #gyro-permission button:active {
            transform: scale(0.95);
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0221;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading h1 {
            font-size: 36px;
            color: #ff3333;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 20px;
        }

        #loading-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #666;
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #ffff00);
            transition: width 0.3s;
        }

        /* Touch feedback */
        .touch-feedback {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0);
            animation: touchPulse 0.3s ease-out forwards;
            z-index: 150;
        }

        @keyframes touchPulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        /* Responsive styles */
        @media (max-width: 840px) {
            #mobile-zone-guide {
                display: block;
            }
        }

        /* Landscape mode optimizations */
        @media (orientation: landscape) {
            #game-container {
                flex-direction: row;
            }

            /* In landscape, zone hints at screen edges */
            .zone-hint-top {
                top: 5px;
                font-size: 12px;
                height: 30px;
            }

            .zone-hint-bottom {
                bottom: 5px;
                font-size: 12px;
                height: 30px;
            }

            .zone-divider {
                left: 5%;
                right: 5%;
            }
        }

        @media (orientation: portrait) {
            #game-container {
                flex-direction: column;
            }
        }

        /* Safe area insets for notched phones */
        @supports (padding: env(safe-area-inset-left)) {
            #game-container {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
