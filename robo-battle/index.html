<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROBO BATTLE - Simple Integrated Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0221;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #0d0221 0%, #1a0a30 100%);
        }

        #gameCanvas {
            background: #1a1a2e;
            border: 4px solid #3a1a50;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Mobile control overlay */
        #mobile-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            pointer-events: none;
            z-index: 100;
        }

        .control-zone {
            position: absolute;
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .control-zone:active {
            background: rgba(255, 255, 255, 0.3);
        }

        #zone-beam {
            left: 10px;
            bottom: 10px;
            width: 80px;
            height: 80px;
        }

        #zone-jump {
            left: 50%;
            transform: translateX(-50%);
            bottom: 60px;
            width: 100px;
            height: 60px;
        }

        #zone-kick {
            right: 10px;
            bottom: 10px;
            width: 80px;
            height: 80px;
        }

        /* Virtual joystick */
        #joystick-container {
            display: none;
            position: fixed;
            left: 20px;
            bottom: 100px;
            width: 100px;
            height: 100px;
            pointer-events: auto;
            z-index: 101;
        }

        #joystick-base {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        #joystick-stick {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            left: 30px;
            top: 30px;
            pointer-events: none;
        }

        /* Control mode toggle */
        #control-toggle {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 102;
        }

        #control-toggle button {
            padding: 8px 12px;
            margin: 2px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #666;
            border-radius: 5px;
            cursor: pointer;
        }

        #control-toggle button.active {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.2);
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0221;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading h1 {
            font-size: 36px;
            color: #ff3333;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 20px;
        }

        #loading-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #666;
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #ffff00);
            transition: width 0.3s;
        }

        /* Responsive styles */
        @media (max-width: 840px) {
            #mobile-controls {
                display: block;
            }
            #control-toggle {
                display: block;
            }
        }

        @media (orientation: portrait) {
            #game-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>ROBO BATTLE</h1>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <div id="mobile-controls">
        <div id="zone-beam" class="control-zone">BEAM</div>
        <div id="zone-jump" class="control-zone">JUMP</div>
        <div id="zone-kick" class="control-zone">KICK</div>
    </div>

    <div id="joystick-container">
        <div id="joystick-base"></div>
        <div id="joystick-stick"></div>
    </div>

    <div id="control-toggle">
        <button id="btn-gyro">Tilt</button>
        <button id="btn-joystick" class="active">Stick</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
