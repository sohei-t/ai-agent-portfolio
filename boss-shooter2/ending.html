<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Odyssey - Victory!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #000033 0%, #000066 50%, #0000aa 100%);
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* ËÉåÊôØ„Ç®„Éï„Çß„ÇØ„Éà */
        #stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Ëä±ÁÅ´„Ç®„Éï„Çß„ÇØ„Éà */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 3s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        /* ÂãùÂà©ÁîªÂÉè„Çª„ÇØ„Ç∑„Éß„É≥ */
        .victory-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .victory-image {
            position: absolute;
            opacity: 0;
            animation: fadeInOut 9s infinite;
        }

        #ending-victory {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation-delay: 0s;
        }

        #ending-earth {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 3s;
        }

        #ending-heroes {
            width: 400px;
            height: 200px;
            bottom: 10%;
            right: 10%;
            animation-delay: 6s;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 30% { opacity: 0.7; }
        }

        /* „Çø„Ç§„Éà„É´ */
        h1 {
            font-size: 5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffff00, #00ffff, #ff00ff, #ffff00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite, scaleIn 1s ease-out;
            text-shadow: 0 0 50px rgba(255, 255, 0, 0.5);
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* Á•ùÁ¶è„É°„ÉÉ„Çª„Éº„Ç∏ */
        .congratulations {
            font-size: 2rem;
            color: #ffff00;
            margin-bottom: 30px;
            text-align: center;
            animation: bounce 1s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* „Çπ„Ç≥„Ç¢Ë°®Á§∫ */
        .final-score {
            font-size: 3rem;
            color: #00ffff;
            margin: 20px 0;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.8),
                           0 0 20px rgba(0, 255, 255, 0.6),
                           0 0 30px rgba(0, 255, 255, 0.4);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 1),
                           0 0 40px rgba(0, 255, 255, 0.8),
                           0 0 60px rgba(0, 255, 255, 0.6);
            }
        }

        /* „É©„É≥„ÇØË°®Á§∫ */
        .rank {
            font-size: 4rem;
            font-weight: 900;
            margin: 20px 0;
            animation: rankAppear 2s ease-out;
        }

        .rank.S { color: #ffff00; text-shadow: 0 0 30px rgba(255, 255, 0, 0.8); }
        .rank.A { color: #ff9900; text-shadow: 0 0 30px rgba(255, 153, 0, 0.8); }
        .rank.B { color: #00ff00; text-shadow: 0 0 30px rgba(0, 255, 0, 0.8); }
        .rank.C { color: #00ffff; text-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }

        @keyframes rankAppear {
            0% { transform: scale(10) rotate(360deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        /* „Éú„ÇπÂÖ®Âì°ÈõÜÂêà */
        #bossGallery {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid #ffff00;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
        }

        .gallery-title {
            text-align: center;
            font-size: 1.5rem;
            color: #ffff00;
            margin-bottom: 20px;
        }

        .boss-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
        }

        .boss-item {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: bossAppear 0.5s ease-out forwards;
            opacity: 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .boss-item:hover {
            transform: scale(1.2) rotate(5deg);
            border-color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        .boss-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes bossAppear {
            to {
                opacity: 1;
                transform: rotateY(360deg);
            }
        }

        /* Â§ßÂûã„Éú„ÇπË°®Á§∫„Ç™„Éº„Éê„Éº„É¨„Ç§ */
        #bossShowcase {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, rgba(0,0,50,0.95) 0%, rgba(0,0,0,0.98) 100%);
            /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅØJavaScript„Åã„ÇâÈÅ©Áî® */
        }

        @keyframes showcaseFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .showcase-content {
            text-align: center;
            animation: showcaseZoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes showcaseZoomIn {
            from { transform: scale(0.3) rotate(-10deg); opacity: 0; }
            to { transform: scale(1) rotate(0); opacity: 1; }
        }

        .showcase-boss-image {
            max-width: 60vmin;
            max-height: 50vmin;
            filter: drop-shadow(0 0 30px rgba(255, 255, 0, 0.8))
                    drop-shadow(0 0 60px rgba(255, 100, 0, 0.5));
            animation: showcasePulse 2s ease-in-out infinite, showcaseFloat 3s ease-in-out infinite;
        }

        @keyframes showcasePulse {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(255, 255, 0, 0.8)) drop-shadow(0 0 60px rgba(255, 100, 0, 0.5)); }
            50% { filter: drop-shadow(0 0 50px rgba(255, 255, 0, 1)) drop-shadow(0 0 80px rgba(255, 100, 0, 0.8)); }
        }

        @keyframes showcaseFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .showcase-stage-label {
            font-size: 1.5rem;
            color: #ff6600;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 100, 0, 0.8);
            animation: labelGlow 1.5s ease-in-out infinite;
        }

        @keyframes labelGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 100, 0, 0.8); }
            50% { text-shadow: 0 0 40px rgba(255, 200, 0, 1); }
        }

        .showcase-boss-name {
            font-size: 2.5rem;
            font-weight: 900;
            margin-top: 20px;
            background: linear-gradient(45deg, #ff0000, #ffff00, #ff6600);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: nameRainbow 2s linear infinite;
            text-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
        }

        @keyframes nameRainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .showcase-defeated {
            font-size: 3rem;
            color: #ff0000;
            margin-top: 15px;
            animation: defeatedStamp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        @keyframes defeatedStamp {
            from { transform: scale(3) rotate(20deg); opacity: 0; }
            to { transform: scale(1) rotate(-5deg); opacity: 1; }
        }

        .showcase-close-hint {
            position: absolute;
            bottom: 30px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            animation: hintBlink 2s infinite;
        }

        @keyframes hintBlink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* „Çπ„Éë„Éº„ÇØ„Ç®„Éï„Çß„ÇØ„Éà */
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffff00;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkFly 1s ease-out forwards;
        }

        @keyframes sparkFly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* „Éú„Çø„É≥ */
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            font-family: 'Orbitron', monospace;
            animation: btnPulse 2s ease-in-out infinite;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffff00, #ff9900);
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #00ffff, #0099ff);
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .btn:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 0 40px currentColor;
        }

        @keyframes btnPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .final-score { font-size: 2rem; }
            .rank { font-size: 3rem; }
            .btn { padding: 10px 25px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>

    <!-- ÂãùÂà©ÁîªÂÉè -->
    <div class="victory-images">
        <img id="ending-victory" src="assets/images/ending_victory.png" alt="Victory" class="victory-image" onerror="this.style.display='none'">
        <img id="ending-earth" src="assets/images/ending_earth.png" alt="Earth" class="victory-image" onerror="this.style.display='none'">
        <img id="ending-heroes" src="assets/images/ending_heroes.png" alt="Heroes" class="victory-image" onerror="this.style.display='none'">
    </div>

    <!-- Â§ßÂûã„Éú„ÇπË°®Á§∫„Ç™„Éº„Éê„Éº„É¨„Ç§ -->
    <div id="bossShowcase">
        <div class="showcase-content">
            <div class="showcase-stage-label" id="showcaseStage">STAGE 1</div>
            <img class="showcase-boss-image" id="showcaseBossImage" src="" alt="Boss">
            <div class="showcase-boss-name" id="showcaseBossName">Boss Name</div>
            <div class="showcase-defeated">DEFEATED!</div>
        </div>
        <div class="showcase-close-hint">Click or tap to continue...</div>
    </div>

    <div class="container">
        <h1>VICTORY!</h1>
        <div class="congratulations">üéä ÂÆáÂÆô„ÇíÊïë„Å£„ÅüËã±ÈõÑ„Åü„Å°„Å∏ üéä</div>

        <div class="final-score" id="finalScore">SCORE: 0</div>
        <div class="rank" id="rank">S</div>

        <div id="bossGallery">
            <div class="gallery-title">üèÜ ÂÄí„Åó„Åü„Éú„Çπ„Åü„Å° üèÜ</div>
            <div class="boss-grid" id="bossGrid"></div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="newGame()">NEW GAME+</button>
            <button class="btn btn-secondary" onclick="goToTitle()">TITLE</button>
        </div>
    </div>

    <!-- BGM -->
    <audio id="bgm" loop autoplay>
        <source src="assets/audio/bgm/bgm_victory.mp3" type="audio/mpeg">
        <source src="assets/audio/bgm_ending.wav" type="audio/wav">
    </audio>

    <script>
        // „Çπ„Ç≥„Ç¢„Å®„É©„É≥„ÇØË°®Á§∫
        const finalScore = localStorage.getItem('finalScore') || 999999;
        const stagesCleared = localStorage.getItem('stagesCleared') || 11;

        // „Çπ„Ç≥„Ç¢„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        let currentScore = 0;
        const targetScore = parseInt(finalScore);
        const scoreElement = document.getElementById('finalScore');
        const scoreInterval = setInterval(() => {
            currentScore += Math.ceil((targetScore - currentScore) / 10);
            scoreElement.textContent = `SCORE: ${currentScore.toLocaleString()}`;
            if (currentScore >= targetScore) {
                clearInterval(scoreInterval);
                scoreElement.textContent = `SCORE: ${targetScore.toLocaleString()}`;
            }
        }, 50);

        // „É©„É≥„ÇØÂà§ÂÆö
        function calculateRank(score) {
            if (score >= 1000000) return 'S';
            if (score >= 500000) return 'A';
            if (score >= 200000) return 'B';
            return 'C';
        }

        const rank = calculateRank(targetScore);
        const rankElement = document.getElementById('rank');
        rankElement.textContent = `RANK: ${rank}`;
        rankElement.className = `rank ${rank}`;

        // „Éú„Çπ„ÇÆ„É£„É©„É™„ÉºË°®Á§∫Ôºà1‰Ωì„Åö„Å§„Éâ„É©„Éû„ÉÅ„ÉÉ„ÇØ„Å´ÁôªÂ†¥Ôºâ
        const bossGrid = document.getElementById('bossGrid');
        const totalBosses = 11; // boss_01.PNG „Åã„Çâ boss_11.PNG „Åæ„Åß
        const bossNames = [
            'STAGE 1: Cyber Guardian',
            'STAGE 2: Plasma Serpent',
            'STAGE 3: Iron Golem',
            'STAGE 4: Storm Bringer',
            'STAGE 5: Shadow Lord',
            'STAGE 6: Flame Emperor',
            'STAGE 7: Frost Queen',
            'STAGE 8: Thunder God',
            'STAGE 9: Void Walker',
            'STAGE 10: Final Dimension',
            'TRUE FINAL: Omega Destroyer'
        ];

        // „Éú„ÇπÁôªÂ†¥Èü≥„ÇíÂÜçÁîü„Åô„ÇãÈñ¢Êï∞
        function playBossAppearSound() {
            const audio = new Audio();
            audio.src = 'assets/audio/sfx/sfx_enemy_destroy.wav';
            audio.volume = 0.3;
            audio.play().catch(() => {});
        }

        // „Éú„Çπ„Çí1‰Ωì„Åö„Å§Ë°®Á§∫
        let currentBossIndex = 0;
        const bossInterval = 800; // 0.8ÁßíÈñìÈöî

        function showNextBoss() {
            if (currentBossIndex >= totalBosses) {
                // ÂÖ®„Éú„ÇπË°®Á§∫ÂÆå‰∫ÜÂæå„ÅÆÊºîÂá∫
                setTimeout(() => {
                    const galleryTitle = document.querySelector('.gallery-title');
                    if (galleryTitle) {
                        galleryTitle.innerHTML = 'üèÜ ALL BOSSES DEFEATED! üèÜ<br><small style="font-size:0.8rem;color:#00ffff;">Click a boss to view details</small>';
                        galleryTitle.style.animation = 'rainbow 2s linear infinite, pulse 1s infinite';
                    }
                    // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„ÇíÊõ¥Êñ∞
                    updateBossClickEvents();

                    // 2ÁßíÂæå„Å´Ëá™Âãï„Çπ„É©„Ç§„Éâ„Ç∑„Éß„ÉºÈñãÂßã
                    setTimeout(() => {
                        startBossSlideshow();
                    }, 2000);
                }, 500);
                return;
            }

            const i = currentBossIndex + 1;
            const bossItem = document.createElement('div');
            bossItem.className = 'boss-item';
            bossItem.style.opacity = '0';
            bossItem.style.transform = 'scale(0) rotate(180deg)';

            const img = document.createElement('img');
            img.src = `assets/images/boss_${String(i).padStart(2, '0')}.PNG`;
            img.alt = bossNames[currentBossIndex];
            img.onerror = function() {
                this.src = `assets/images/bosses/boss_${String(i).padStart(2, '0')}.svg`;
            };

            bossItem.appendChild(img);
            bossItem.title = bossNames[currentBossIndex];

            // „ÇØ„É™„ÉÉ„ÇØ„ÅßÂÜç„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            bossItem.onclick = () => {
                bossItem.style.animation = 'none';
                setTimeout(() => {
                    bossItem.style.animation = 'bossAppear 0.5s ease-out forwards, bounce 0.5s ease-out';
                }, 10);
            };

            bossGrid.appendChild(bossItem);

            // ÁôªÂ†¥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            setTimeout(() => {
                playBossAppearSound();
                bossItem.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                bossItem.style.opacity = '1';
                bossItem.style.transform = 'scale(1) rotate(0deg)';

                // „Ç¥„Éº„É´„ÉâÊû†„Ç®„Éï„Çß„ÇØ„Éà
                bossItem.style.boxShadow = '0 0 20px rgba(255, 255, 0, 0.8)';
                setTimeout(() => {
                    bossItem.style.boxShadow = '';
                }, 300);
            }, 50);

            currentBossIndex++;
            setTimeout(showNextBoss, bossInterval);
        }

        // 2ÁßíÂæå„Åã„Çâ„Éú„ÇπË°®Á§∫ÈñãÂßã
        setTimeout(showNextBoss, 2000);

        // Â§ßÂûã„Éú„ÇπË°®Á§∫Ê©üËÉΩ
        const bossShowcase = document.getElementById('bossShowcase');
        const showcaseStage = document.getElementById('showcaseStage');
        const showcaseBossImage = document.getElementById('showcaseBossImage');
        const showcaseBossName = document.getElementById('showcaseBossName');
        let showcaseAutoTimer = null;
        let showcaseCurrentIndex = 0;
        let showcaseMode = false;

        // „Çπ„Éë„Éº„ÇØ„Ç®„Éï„Çß„ÇØ„Éà„ÇíÁîüÊàê
        function createSparks(x, y, count = 20) {
            for (let i = 0; i < count; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';

                const angle = (Math.PI * 2 / count) * i;
                const distance = 50 + Math.random() * 100;
                spark.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                spark.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                spark.style.background = ['#ffff00', '#ff6600', '#ff0000', '#ffffff'][Math.floor(Math.random() * 4)];

                document.body.appendChild(spark);
                setTimeout(() => spark.remove(), 1000);
            }
        }

        // „Éú„Çπ„ÇíÂ§ß„Åç„ÅèË°®Á§∫
        function showBossShowcase(bossIndex) {
            console.log('Showing boss showcase for index:', bossIndex);

            if (bossIndex < 0 || bossIndex >= totalBosses) {
                console.warn('Invalid boss index:', bossIndex);
                return;
            }

            showcaseCurrentIndex = bossIndex;
            const stageNum = bossIndex + 1;

            // „Çπ„ÉÜ„Éº„Ç∏„É©„Éô„É´„ÇíË®≠ÂÆö
            if (showcaseStage) {
                showcaseStage.textContent = stageNum === 11 ? 'TRUE FINAL' : `STAGE ${stageNum}`;
            }

            // „Éú„ÇπÁîªÂÉè„ÇíË®≠ÂÆö
            if (showcaseBossImage) {
                showcaseBossImage.src = `assets/images/boss_${String(stageNum).padStart(2, '0')}.PNG`;
                showcaseBossImage.onerror = function() {
                    this.src = `assets/images/bosses/boss_${String(stageNum).padStart(2, '0')}.svg`;
                };
            }

            // „Éú„ÇπÂêç„ÇíË®≠ÂÆö
            if (showcaseBossName && bossNames[bossIndex]) {
                showcaseBossName.textContent = bossNames[bossIndex];
            }

            // „Ç∑„Éß„Éº„Ç±„Éº„Çπ„ÇíË°®Á§∫„Åó„Å¶„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            if (bossShowcase) {
                bossShowcase.style.display = 'flex';
                bossShowcase.style.opacity = '1';

                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çí„É™„Çª„ÉÉ„Éà
                bossShowcase.style.animation = 'none';
                void bossShowcase.offsetWidth; // reflow
                bossShowcase.style.animation = 'showcaseFadeIn 0.5s ease-out forwards';
            }

            const content = bossShowcase ? bossShowcase.querySelector('.showcase-content') : null;
            if (content) {
                content.style.animation = 'none';
                void content.offsetWidth;
                content.style.animation = 'showcaseZoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards';
            }

            const defeated = bossShowcase ? bossShowcase.querySelector('.showcase-defeated') : null;
            if (defeated) {
                defeated.style.animation = 'none';
                void defeated.offsetWidth;
                setTimeout(() => {
                    defeated.style.animation = 'defeatedStamp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards';
                }, 500);
            }

            // „Çπ„Éë„Éº„ÇØ„Ç®„Éï„Çß„ÇØ„Éà
            setTimeout(() => {
                createSparks(window.innerWidth / 2, window.innerHeight / 2, 30);
            }, 300);

            // ÂäπÊûúÈü≥
            try {
                const audio = new Audio('assets/audio/sfx/sfx_enemy_destroy.wav');
                audio.volume = 0.5;
                audio.play().catch(() => {});
            } catch(e) {
                console.log('Audio play failed:', e);
            }

            showcaseMode = true;
        }

        // „Ç∑„Éß„Éº„Ç±„Éº„Çπ„ÇíÈñâ„Åò„Çã
        function closeShowcase() {
            bossShowcase.style.display = 'none';
            showcaseMode = false;

            // Ëá™Âãï„Çπ„É©„Ç§„Éâ„Ç∑„Éß„Éº„ÅÆÂ†¥Âêà„ÅØÊ¨°„Å∏
            if (showcaseAutoTimer) {
                clearTimeout(showcaseAutoTimer);
                showcaseAutoTimer = null;
            }
        }

        // Ê¨°„ÅÆ„Éú„Çπ„ÇíË°®Á§∫ÔºàËá™Âãï„Çπ„É©„Ç§„Éâ„Ç∑„Éß„ÉºÁî®Ôºâ
        function showNextShowcase() {
            console.log('showNextShowcase called, current index:', showcaseCurrentIndex);
            if (showcaseCurrentIndex < totalBosses - 1) {
                const nextIndex = showcaseCurrentIndex + 1;
                console.log('Showing next boss at index:', nextIndex);
                showBossShowcase(nextIndex);
                showcaseAutoTimer = setTimeout(showNextShowcase, 4000);
            } else {
                console.log('Slideshow complete, closing showcase');
                closeShowcase();
            }
        }

        // „ÇØ„É™„ÉÉ„ÇØ„Åß„Ç∑„Éß„Éº„Ç±„Éº„Çπ„ÇíÈñâ„Åò„Å¶Ê¨°„Å∏ÈÄ≤„ÇÄÔºàËá™Âãï„Çπ„É©„Ç§„Éâ„Ç∑„Éß„Éº‰∏≠„ÅÆÂ†¥ÂêàÔºâ
        if (bossShowcase) {
            bossShowcase.addEventListener('click', (e) => {
                e.stopPropagation();
                if (showcaseAutoTimer) {
                    // Ëá™Âãï„Çπ„É©„Ç§„Éâ„Ç∑„Éß„Éº‰∏≠ÔºöÊ¨°„ÅÆ„Éú„Çπ„Å∏ÈÄ≤„ÇÄ
                    clearTimeout(showcaseAutoTimer);
                    showNextShowcase();
                } else {
                    // ÊâãÂãïË°®Á§∫‰∏≠ÔºöÈñâ„Åò„Çã
                    closeShowcase();
                }
            });
        }

        // ÂÖ®„Éú„ÇπË°®Á§∫ÂÆå‰∫ÜÂæå„Å´Ëá™Âãï„Çπ„É©„Ç§„Éâ„Ç∑„Éß„ÉºÈñãÂßã
        function startBossSlideshow() {
            console.log('Starting boss slideshow');
            showcaseCurrentIndex = -1;
            showNextShowcase();
        }

        // „Éú„Çπ„Ç∞„É™„ÉÉ„Éâ„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„ÉàÊõ¥Êñ∞ÔºàÂÄãÂà•„Éú„ÇπË°®Á§∫Ôºâ
        function updateBossClickEvents() {
            const bossItems = document.querySelectorAll('.boss-item');
            bossItems.forEach((item, index) => {
                item.onclick = () => {
                    showBossShowcase(index);
                };
            });
        }

        // ÊòüÁ©∫ËÉåÊôØ
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                alpha: Math.random(),
                speed: Math.random() * 0.5
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();

                star.alpha += Math.random() * 0.02 - 0.01;
                if (star.alpha < 0.3) star.alpha = 0.3;
                if (star.alpha > 1) star.alpha = 1;

                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(drawStars);
        }
        drawStars();

        // Ëä±ÁÅ´„Ç®„Éï„Çß„ÇØ„Éà
        function createFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.5;
            const colors = ['#ffff00', '#ff00ff', '#00ffff', '#ff9900', '#00ff00'];

            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];

                const angle = (Math.PI * 2 / 30) * i;
                const velocity = 100 + Math.random() * 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                firework.style.animation = `explode 3s ease-out forwards`;
                firework.style.transform = `translate(${vx}px, ${vy}px)`;

                document.body.appendChild(firework);

                setTimeout(() => firework.remove(), 3000);
            }
        }

        // ÂÆöÊúüÁöÑ„Å´Ëä±ÁÅ´„ÇíÊâì„Å°‰∏ä„Åí
        setInterval(createFirework, 1500);
        createFirework(); // ÂàùÂõûÂç≥ÂÆüË°å

        // „Éú„Çø„É≥Ê©üËÉΩ
        function newGame() {
            localStorage.setItem('newGamePlus', 'true');
            localStorage.setItem('playerLives', '5');
            window.location.href = 'index.html';
        }

        function goToTitle() {
            window.location.href = 'index.html';
        }

        // BGMÂÜçÁîü
        const bgm = document.getElementById('bgm');
        bgm.volume = 0.3;

        // „É¶„Éº„Ç∂„ÉºÊìç‰Ωú„ÅßBGMÈñãÂßã
        document.addEventListener('click', () => {
            if (bgm.paused) {
                bgm.play().catch(e => console.log('BGM play failed:', e));
            }
        }, { once: true });
    </script>
